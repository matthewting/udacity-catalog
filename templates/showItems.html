<!DOCTYPE html>
<html lang="en">
<!-- Header -->

<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">
    {% include "header.html" %}

    <div class="row">
      <div class="col-md-3">
        <!-- Left Div: Showing list of Categories -->
        <h2>Categories</h2>
        {% for category in categories %}
        <a href='{{url_for('showItems', name = category.name)}}'>
              {{category.name}}</a></br>
        {% endfor %}
      </div>

      <div class="col-md-8">
        <!-- Right Div: Showing list of latest items -->
        {% if 'username' in login_session %}
        <a href='{{url_for('createItem', category_id=category.id)}}'>Add Item</a></br>
        {% endif %}
        <h2>{{category.name}} Items ({{items.count()}} items)</h2>
        {% for item in items %}
        <a href="{{url_for('showItemDetails',categoryName=category.name,itemName=item.title)}}">{{item.title}}</a> ({{item.category.name}})</br>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
